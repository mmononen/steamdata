	<head>

		<title>Indie Game Database</title>

			.game {
				border: 1px solid #ccc;
				padding: 10px;

	<body>
		<h1>Indie Game Database</h1>

		<!-- Button to fetch the first 10 games -->
		<!-- <button onclick="fetchFirst10Games()">Fetch First 10 Games</button> -->

		<!-- Input and button to search for a game by AppID -->
		<br /><br />
		<label for="appid">Enter AppID: </label>

		<button onclick="searchByAppId()">Search by AppID</button>
